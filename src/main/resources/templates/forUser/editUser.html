<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение профиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <div th:insert="fragment/header :: header"></div>
</head>

<body class="text-center text-bg-light">
<main class="col-md-5 mx-auto pt-5">
    <p class="link-dark px-3 text-uppercase fw-bold fs-2">Изменение профиля</p>
    <form th:object="${user}" method="post">
        <div class="form-floating">
            <input id="name" type="text" th:field="*{name}" placeholder="Имя Фамилия"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="name" class="fw-light">Имя Фамилия</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-text text-start"></div>
        </div>
        <br/>

        <div class="form-floating">
            <input id="username" type="text" th:field="*{username}" placeholder="username@domain.com"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="username" class="fw-light">Эл. Почта</label>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-start"></div>
        </div>
        <br/>

        <div class="form-floating">
            <input id="phone" type="tel" th:field="*{phone}" placeholder="Номер телефона"
                   class="h-150 d-inline-block fw-light form-control border-dark border-3">
            <label for="phone" class="fw-light">Номер телефона</label>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="form-text text-start"></div>
        </div>
        <br/>

        <div class="d-grid gap-2">
            <input type="submit" value="Изменить" class="btn btn-dark btn-lg"/>
        </div>
        </br>
        <a data-bs-target="#b" data-bs-toggle="modal" href="#"
           class="btn btn-dark btn-lg">Удалить профиль</a>

        <div aria-labelledby="exampleModalLabel" aria-modal="true" class="modal fade" id="b" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Удаление профиля</h5>
                    </div>
                    <div class="modal-body fw-light">
                            <p>Вы действительно хотите удалить профиль?</p>
                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                            <a th:href="'/profile/delete/'+${id}" class="btn btn-dark">Подтвердить удаление</a>
                        </div>
                </div>
            </div>
        </div>
        <script crossorigin="anonymous"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </form>
</main>
</body>
</html>
