<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <div th:insert="fragment/header :: header"></div>
</head>

<body class="text-center text-bg-light">
<main class="position-absolute translate-middle-x start-50 pt-5 mt-5">
    <tr>
        <a class="link-secondary px-3 text-uppercase fw-bold fs-2" href="/login" style="text-decoration: none">Авторизация</a>
        <a class="link-dark px-3 text-uppercase fw-bold fs-2" href="/registration" style="text-decoration: none">Регистрация</a>
    </tr>
    <div class="form-text" th:if="${error}"></div>
    <p class="form-text" th:text="${error}"></p>
    <form action="/registration" method="post" th:object="${user}">
        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="name"
                   placeholder="Имя Фамилия" th:field="*{name}"
                   type="text">
            <label class="fw-light" for="name">Имя Фамилия</label>
            <div class="form-text text-start" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
        </div>
        <br/>

        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="username"
                   placeholder="username@domain.com" th:field="*{username}"
                   type="text">
            <label class="fw-light" for="username">Эл. Почта</label>
            <div class="form-text text-start" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
        </div>
        <br/>

        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="phone"
                   placeholder="Номер телефона" th:field="*{phone}"
                   type="tel">
            <label class="fw-light" for="phone">Номер телефона</label>
            <div class="form-text text-start" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></div>
        </div>
        <br/>

        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="password"
                   placeholder="Пароль" th:field="*{password}"
                   type="password">
            <label class="fw-light" for="password">Пароль</label>
            <div class="form-text text-start" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
        </div>
        <br/>

        <div class="form-check form-switch text-start">
            <input class="form-check-input btn btn-outline-dark" id="eye" onclick="toggle()" type="checkbox">
            <label class="form-check-label" for="eye">Показать пароль</label>
        </div>
        <br/>

        <input class="btn btn-dark btn-lg" type="submit" value="Зарегистрироваться"/>
        </label>
    </form>
</main>
</body>
<div style="position: fixed; bottom:0; left: 0; right: 0;" th:insert="fragment/footer :: footer"></div>
</html>

<script>
    var state = false;

    function toggle() {
        if (state) {
            document.getElementById("password").setAttribute("type", "password");
            state = false;
        } else {
            document.getElementById("password").setAttribute("type", "text");
            state = true;
        }
    }
</script>
