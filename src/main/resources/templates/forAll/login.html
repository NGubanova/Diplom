<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <div style="position: sticky; top:0; z-index: 3"
         th:insert="fragment/header :: header"></div>
</head>

<body class="text-center text-bg-light">
<main class="position-absolute translate-middle-x start-50 pt-5 mt-5">
    <tr>
        <a class="link-dark px-3 text-uppercase fw-bold fs-2" href="/login"
           style="text-decoration: none">Авторизация</a>
        <a class="link-secondary px-3 text-uppercase fw-bold fs-2" href="/registration" style="text-decoration: none">Регистрация</a>
    </tr>
    <div class="form-text" th:if="${param.logout}">
        Вы вышли из системы
    </div>
    <p class="form-text" th:if="${param.error}">
        Неправильные эл. почта или пароль
    </p>

    <form method="post" th:action="@{/login}">
        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="username" name="username"
                   placeholder="Эл. почта"
                   type="text">
            <label class="fw-light" for="username">Эл. почта</label>
        </div>
        <br/>

        <div class="form-floating">
            <input class="h-150 d-inline-block fw-light form-control border-dark border-3" id="password" name="password"
                   placeholder="Пароль"
                   type="password">
            <label class="fw-light" for="password">Пароль</label>
        </div>
        <br/>

        <div class="form-check form-switch text-start">
            <input class="form-check-input btn btn-outline-dark" id="eye" onclick="toggle()" type="checkbox">
            <label class="form-check-label" for="eye">Показать пароль</label>
        </div>
        <br/>

        <input class="btn btn-dark btn-lg" type="submit" value="Авторизоваться"/>
    </form>
</main>
</body>
</html>

<script>
    var state = false;

    function toggle() {
        if (state) {
            document.getElementById("password").setAttribute("type", "password");
            state = false;
        } else {
            document.getElementById("password").setAttribute("type", "text");
            state = true;
        }
    }
</script>
