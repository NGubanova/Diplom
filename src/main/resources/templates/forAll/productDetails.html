<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <div th:insert="fragment/header :: header"></div>
</head>

<style>
    a {
        text-decoration: none
    }
</style>

<body class=" text-center text-bg-light">
<main class="col-md-7 mx-auto pt-5">
    <div class="row rounded-4 border border-dark text-start p-5"
         th:each="el : ${product}">

        <a th:href="'/catalog/like/'+${el.id}">
            <img class="align-top"
                 height="20" src="/img/heart.png" width="20">
        </a>
        <div class="feature col pe-5">
            <img alt="image" class="img-thumbnail modal-dialog modal-sm rounded-4"
                 th:src="${el.image}">
        </div>
        <div class="feature col">
            <h1 class="display-3 fw-bold pb-4"
                th:text="${el.getName()}"></h1>
            <h4 th:text="${el.description}"></h4>
            <p class="lh-1 fs-4 text-secondary" th:text="'Область применения: '+${el.getUse_product()}"></p>
            <p class="lh-1 fs-2 fw-bold pt-2" th:text="'Материал: '+${el.getMaterial().name}"></p>
            <p class="lh-1 fs-4 text-secondary"
               th:text="'Категория: '+${el.getSubcategory().getCategory().getName()}"></p>
            <p class="lh-1 fs-4 text-secondary" th:text="'Подкатегория: '+${el.getSubcategory().getName()}"></p>
            <p class="lh-1 fs-4 text-secondary" th:text="'Цвет: '+${el.getColor()}"></p>
            <p class="lh-1 fs-4 text-secondary" th:text="'Особенности: '+${el.getPeculiarities()}"></p>
            <p class="lh-1 fs-4 text-secondary" th:text="'Аналоги: '+${el.getAnalogues()}"></p>
            <p class="lh-1 fs-5" th:text="'Цена: '+${el.price}+' P'"></p>
            <div id="sucsees"></div>
            <a class="btn btn-dark" id="btn" th:href="'/catalog/'+${el.id}+'/add'"
            >В корзину</a> <br/>
        </div>
    </div>
    <div class="text-start">
        <h4>Отзывы</h4>
        <div th:each="e:${feedback}">
            <p class="lh-1 fs-4 text-secondary" th:text="${e.user.getName()}"></p>
            <p class="lh-1 fs-4 text-secondary" th:text="${e.comment}"></p>
        </div>
    </div>
</main>
</body>
</html>
